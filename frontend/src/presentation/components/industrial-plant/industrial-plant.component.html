<h2>Informação do Processo</h2>

<table class="grid">
  <thead>
    <tr>
      <th>Dispositivo</th>
      <th>Último Valor</th>
      <th>Data/Hora</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of devicesWithLast">
      <td>{{ item.device.name }}</td>
      <td>
        <ng-container *ngIf="item.last; else noData">
          {{ item.last.value }}
        </ng-container>
        <ng-template #noData>
          <span class="text-error">{{ item.error || '–' }}</span>
        </ng-template>
      </td>
      <td>{{ item.last?.timestamp | date:'dd/MM/yyyy HH:mm:ss' }}</td>
    </tr>
  </tbody>
</table>
